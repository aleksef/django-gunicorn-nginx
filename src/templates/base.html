{% load static %}
{% load compress %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "css/base.css" %}">
        {% block css %}
        {% endblock %}
        <title>{% block title %}{% endblock %} - ProjectName</title>
    </head>
    <body>
        <header>
            {% include "header.html" %}
        </header>
        <content>
            {% block content %}
            {% endblock %}
        </content>
        <footer>
            {% include "footer.html" %}
        </footer>

        <script type="module" src="{% static "js/base.js" %}"></script>

        {% block js %}
        {% endblock %}
    </body>
</html>
